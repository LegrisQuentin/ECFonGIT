<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="./node_modules/@sweetalert2/theme-dark/dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <script src="./assets/js/appRechercheFilms.js" defer></script>
    <title>Recherche de film</title>
</head>

<body>
    <header class="bg-dark d-flex justify-content-center pt-2 pb-2">
        <img src="./assets/img/camera-g5ea78d4b9_640 (1).png" alt="">
        <h1 class="text-light"></br>Ma liste de films</h1>
    </header>
    <nav class="navbar navbar-expand-md mb-3 bg-dark border-top border-bottom border-light border-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">

            </a>
            <button class="navbar-toggler navbar-dark mb-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#respNav">
                <span class="navbar-toggler-icon navbar-dark"></span>
            </button>
            <div class="collapse navbar-collapse" id="respNav">
                <div class="navbar-nav container d-flex justify-content-around p-0">
                    <a class="nav-link text-light border-light border-end border-start border-1 text-center"
                        href="accueil.html">ACCUEIL <i class="material-symbols-outlined icon"
                            id="iconTitle">movie</i></a>
                    <a class="nav-link text-light border-light border-end border-start border-1 text-center"
                        href="videotheque.html">VIDEOTHEQUE <i class="material-symbols-outlined">
                            camera_roll
                        </i></a>
                    <a class="nav-link text-light border-light border-end border-start border-1 text-center"
                        href="rechercheFilms.html">RECHERCHE <i class="material-symbols-outlined">
                            help
                        </i></a>
                </div>
            </div>
        </div>
    </nav>
    <main class="container">
        <h2 class="text-center bg-dark text-light border-top border-bottom border-light border-2">-- Rechercher un film
            --
        </h2>
        <section class="container d-flex flex-row flex-wrap justify-content-center mt-3 mb-3">
            <input class="form-control text-center mt-1 bg-dark text-light" style="max-width: 200px;" type="text"
                id="userTitle" placeholder="Titre" />
            <input class="form-control text-center mt-1 bg-dark text-light" style="max-width: 200px;" type="number"
                id="userYear" placeholder="Année" />
            <select class="form-select text-center mt-1 bg-dark text-light" style="max-width: 200px;" id="mediaSelect">
                <option value="">-- Média --</option>
                <option value="movie">Film</option>
                <option value="series">Série</option>
            </select>
        </section>
        <div class="d-flex justify-content-center">
            <input class="btn btn-dark mt-2" type="button" value="Valider" id="btnSend">
        </div>
        <article id="results">
            <div id="msgResults"></div>
            <section id="gallery" class="d-flex flex-row flex-wrap justify-content-around"></section>
            <section id="pagination" class="d-flex flex-row justify-content-center"></section>
        </article>
    </main>
</body>

</html>
